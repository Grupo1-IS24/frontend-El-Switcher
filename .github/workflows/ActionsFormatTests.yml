name: Formatear y Ejecutar Pruebas

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    # Verificar el repositorio y hacer checkout de la rama
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    # Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Cachear dependencias de npm
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Instalar dependencias
    - name: Install dependencies
      run: npm install

    # Ejecutar el comando de formato
    - name: Format code
      run: npm run format

    # Configurar usuario de Git
    - name: Set up Git user
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    # Hacer commit de los cambios si los hay
    - name: Commit changes
      run: |
        git add .
        git commit -m "Formato de código aplicado por GitHub Action" || echo "No changes to commit"

    # Hacer push de los cambios
    - name: Push changes
      run: git push origin HEAD:${{ github.head_ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: format

    steps:
    # Verificar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # Restaurar caché de dependencias de npm
    - name: Restore npm cache
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Instalar dependencias
    - name: Install dependencies
      run: npm install

    # Ejecutar pruebas
    - name: Run tests
      run: npm run test