name: Ejecutar Pruebas en Develop y Main

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Verificar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Instalar dependencias
    - name: Install dependencies
      run: npm install

    # Ejecutar pruebas
    - name: Run tests
      run: npm run test